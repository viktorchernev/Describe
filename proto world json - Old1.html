function addNavBar0(json) {

	if(json.items.length != 1) {
		console.log('FATAL: Unknown template!');
		return;
	}
	if(json.items[0].text != 'ROOT') {
		console.log('FATAL: Unknown template!');
		return;
	}
	
	var html = "<div style='padding: 10px; margin: 0px; width: auto;'>";
	var root = json.items[0];
	for(var i = 0; i < root.items.length; i++) {
	
		html += "<span style='width: auto;'>â€¢ " + root.items[i].text + "</span>&emsp;";
	}
	html += "<br /><hr /></div>"
	
	//console.log(html);
	document.body.innerHTML += html;

function addNavBar(json) {

	//https://www.w3schools.com/css/css_navbar_horizontal.asp
	if(json.items.length != 1) {
		console.log('FATAL: Unknown template!');
		return;
	}
	if(json.items[0].text != 'ROOT') {
		console.log('FATAL: Unknown template!');
		return;
	}
	
	//the HTML
	var html = "<ul class='navbar'>";
	var root = json.items[0];
	for(var i = 0; i < root.items.length; i++) {

		html += "<li class='navbar'><a href=''>" + root.items[i].text + "</a></li>";
	}
	html += "<li class='navbar' style='float:right'><a class='navbaractive' href=''>" + "LOG OUT" + "</a></li>";
	html += "</ul>"
	
	//the CSS
	var css = "<style>";
	css += "ul.navbar{list-style-type: none;margin: 0;padding: 0;overflow: hidden;background-color: #333}";
	css += "li.navbar{float: left}";
	css += "li.navbar a{display: block;color: white;text-align: center;padding: 14px 16px;text-decoration: none}";
	css += "li.navbar a:hover:not(.active){background-color: #111}";
	css += ".navbaractive{background-color: #04AA6D}";
	css += "</style>";
	
	//console.log(html);
	document.body.innerHTML += css;
	document.body.innerHTML += html;
}

}
